<!DOCTYPE html>
<html>
<head>
	<title>CALCULADORA</title>
	<link rel="stylesheet" type="text/css" href="css/calculadora.css">
	<meta charset="utf-8">
</head>
<body>
	  <form name="calculator">

    <h3>Calculadora</h3>

    <input type="textfield" name="ans" value="" id="Result">

    <input type="button" id="limpiar" value="C">

    <input type="button" name="op" value="I">

    <input type="button" name="op" value="R">

    <input type="button" name="op" value="P">

    <br>

    <input type="button" name="numero" value="7">

    <input type="button" name="numero" value="8">

    <input type="button" name="numero" value="9">

    <input type="button" name="op" value="+">

    <br>

    <input type="button" name="numero" value="4">

    <input type="button" name="numero" value="5">

    <input type="button" name="numero" value="6">

    <input type="button" name="op" value="-">

    <br>

    <input type="button" name="numero" value="1">

    <input type="button" name="numero" value="2">

    <input type="button" name="numero" value="3">

    <input type="button" name="op" value="*">

    <br>

    <input type="button" name="op" value="%">

    <input type="button" name="numero" value="0">

    <input type="button" name="op" value="/">

    <input type="button" id="igual" value="=">


    </form>
</body>
<script type="text/javascript" src="js/calculadora.js"></script>
</html>
